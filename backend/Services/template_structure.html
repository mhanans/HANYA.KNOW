<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Application Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app-wrapper">
        <aside class="app-sidebar">
            <div class="sidebar-header">
                <h3>APP</h3>
                <p>Application System</p>
            </div>
            <ul class="app-nav">
                <li><a href="index.html"><i class="fa fa-th-large"></i>UI Home</a></li>
                <li class="app-nav-section">Module 1</li>
                <li><a class="active" href="#"><i class="fa fa-map"></i>Current Page</a></li>
                <li><a href="#"><i class="fa fa-file"></i>Other Page</a></li>
            </ul>
        </aside>
        <div class="app-content">
            <header class="app-navbar">
                <div class="brand">
                    <div class="brand-logo">APP</div>
                    <div>
                        <h6 class="mb-0"><!-- PAGE_TITLE_PLACEHOLDER --></h6>
                        <small class="text-muted"><!-- PAGE_SUBTITLE_PLACEHOLDER --></small>
                    </div>
                </div>
                <div class="user-info">
                    <div class="text-end">
                        <div class="fw-semibold">User Name</div>
                        <small class="text-muted">Role</small>
                    </div>
                    <div class="user-avatar">UN</div>
                </div>
            </header>
            <main class="app-main">
                <!-- CONTENT_PLACEHOLDER -->
            </main>
        </div>
    </div>
    <a href="index.html"
        class="btn btn-primary rounded-circle shadow-lg position-fixed bottom-0 end-0 m-4 d-flex align-items-center justify-content-center"
        style="z-index: 1050; width: 60px; height: 60px; font-size: 24px;" title="Back to Index">
        <i class="fa fa-th-large"></i>
    </a>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var currentPage = window.location.pathname.split("/").pop();
            var navLinks = document.querySelectorAll(".app-nav a");
            navLinks.forEach(function (link) {
                var href = link.getAttribute("href");
                if (href && href === currentPage) {
                    link.classList.add("active");
                    // Expand parent section if needed
                    var parentLi = link.closest("li");
                    if (parentLi && parentLi.parentElement.classList.contains("submenu")) {
                        // Handle potential submenus if they existed
                    }
                }
            });
        });
    </script>
</body>

</html>
